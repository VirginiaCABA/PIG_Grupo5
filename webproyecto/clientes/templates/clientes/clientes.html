<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} {% endblock %} Codo a Codo - Logística</title>
    {% load static %}
    <!--------------FAVICON--------------->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="/img/png" sizes="32x32" href="{% static 'core/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/favicon_io/favicon-16x16.png' %}">
     <!--------------FAVICON--------------->
    <link rel="stylesheet" href="{% static 'core/styles/clientes.css' %}">
    <link rel="preconnect" href="{% static 'core/ttps://fonts.googleapis.com' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="{% static 'core/js/footer.js' %}" type="module"></script>
    <script src="{% static 'core/js/menu.js' %}" type="module"></script>
    

</head>

<body class="grid-container">
    <header class="header">
        <menu id="menu"></menu>
    </header>
   
    <section class="section">
    {% block content %}

    <div class="container project">
        {% for project in projects %}
        <!-- Proyecto -->
        
        <div class="table table-bordered tableCliente">  	
            <div class="col-lg-3 col-md-4 offset-lg-1">
                <img class="img-fluid" src="{{project.image.url}}" alt="">
            </div>
          <div class="col-lg-7 col-md-8">
                <h2 class="section-heading title"> {{project.client}}</h2>   
            <p>{{project.description}}</p>
            {% if project.link %}
                <p><a href=" {{project.link}}" target="_blank">Más información</a></p>
            {% endif %} 
            </div>
        </div>
    </div>
        {% endfor %}
    {% endblock %}    
     
         

       
        


        

    </section>

    <aside class="aside">
        <img class="foto_aside" src="{% static 'core/img/foto_aside.jpg' %}" alt="foto mensajero">
    </aside>

    <footer id="footer" class="footer">
    </footer>
    
    <script src="{% static 'core/js/clientes.js' %}" ></script>
</body>

</html>
