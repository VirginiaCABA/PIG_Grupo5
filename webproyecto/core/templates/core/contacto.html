<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %} {% endblock %} Codo a Codo - Logística</title>
    {% load static %}
    <!--------------FAVICON--------------->
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'core/favicon_io/apple-touch-icon.png' %}">
    <link rel="icon" type="/img/png" sizes="32x32" href="{% static 'core/favicon_io/favicon-32x32.png' %}">
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'core/favicon_io/favicon-16x16.png' %}">
     <!--------------FAVICON--------------->
    <link rel="stylesheet" href="{% static 'core/styles/contacto.css' %}">
    <link rel="preconnect" href="{% static 'core/ttps://fonts.googleapis.com' %}">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
    <script src="{% static 'core/js/footer.js' %}" type="module"></script>
    <script src="{% static 'core/js/menu.js' %}" type="module"></script>
    

</head>

<body class="grid-container">
    <header class="header">
        <menu id="menu"></menu>
    </header>
    <!-- Contenido -->
    {% block content%} {% endblock %}

    <section class="section">
        <article class="titulo">
            
            <h1>TRABAJA CON NOSOTROS</h1>
            <h3>El trabajo en equipo hace que los sueños se cumplan.</h3>
        </article>
        <main class="formulario">
            <form action="#" id="form">
                <table>
                    <tr>
                        <td id="tdNombre"><label for="NombreDeUsuario">Nombre:</label></td>
                        <td id="tdInput"><input class="form-input inputtex"  type="text" id="name" name="name" placeholder="Nombre"  minlength="2" required /><p id="errorName"></p></td>
                        <td id="tdNombre"><label for="ApellidoDeUsuario">Apellido:</label></td>
                        <td id="tdInput"><input class="form-input inputtex" type="text" id="lastname" name="lastname" placeholder="Apellido"  minlength="2" required /><p id="errorLastname"></p></td>
                    </tr>
                    <tr>
                        <td  id="tdNombre"><label for="correoElectronico">DNI:</label></td>
                        <td id="tdInput"><input class="form-input inputtex" pattern="[0-9]{8}" title="Debe poner 8 números" minlength="8" maxlength="8" id="DNI" name="DNI" placeholder="DNI" required /><p id="errorDNI"></p></td>
                        <td  id="tdNombre"><label for="correoElectronico">Mail:</label></td>
                        <td id="tdInput"><input class="form-input inputtex" pattern="[a-zA-Z0-9._%+-]+@[a-z0-9.-]+\.[a-zA-Z]{2,4}"  type="email" id="email" name="email" placeholder="abc@gmail.com" required /><p id="errorMail"></p></td>
                    </tr>


                </table>
                <div class="coment">
                    <label for="message">¿Por qué queres trabajar con nosotros?</label>
                    <i class="far fa-envelope"></i>
                    <textarea class="form-input"  placeholder=" " name="message" id="message" cols="30" rows="10" minlength="2" required></textarea>
                    <p id="errorMSG"></p>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <div>
                    <label for="curriculum">Ingrese su Curriculum</label>
                    <i class="far fa-envelope"></i>
                    <input type="file" id="file" name="curriculum" aria-label="Curriculum" required />
                    <p id="errorFile"></p>
                    <i class="fas fa-exclamation-circle failure-icon"></i>
                    <i class="far fa-check-circle success-icon"></i>
                    <div class="error"></div>
                </div>

                <button id="btn" class="form-button" type="submit" value="registro" onclick="registro()">Enviar</button>
            </form>
            <a href="mailto:virginiav@gmail.com" id="correo">mail</a>

        </main>
    </section>

    <aside class="aside">
        <img class="foto_aside" src="{% static 'core/img/foto_aside.jpg' %}" alt="foto mensajero">
    </aside>

    <footer id="footer" class="footer">
    </footer>
    <script src="{% static 'core/js/contacto.js' %}"></script>
</body>

</html>
